version: '3.8'
services:
  app:
    build: .
    image: geo-delivery-app:latest
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/data:/app/backend/data
    restart: unless-stopped

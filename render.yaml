services:
  - type: web
    name: app-entregas
    env: docker
    dockerfilePath: ./Dockerfile
    region: ohio
    plan: starter
    buildCommand: ""
    startCommand: "node backend/src/server.js"
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: JWT_SECRET
        value: "REPLACE_WITH_A_SECURE_SECRET"
